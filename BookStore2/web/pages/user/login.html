<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>尚硅谷会员登录页面</title>
    <base href="/BookStore2/">
    <link type="text/css" rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div id="app">
    <div id="login_header">
      <a href="index.html">
        <img class="logo_img" alt="" src="static/img/logo.gif" />
      </a>
    </div>

    <div class="login_banner">
      <div id="l_content">
        <span class="login_word">欢迎登录</span>
      </div>

      <div id="content">
        <div class="login_form">
          <div class="login_box">
            <div class="tit">
              <h1>尚硅谷会员</h1>
            </div>
            <div class="msg_cont">
              <b></b>
              <span class="errorMsg">{{msgInfo}}</span>
            </div>
            <div class="form">
              <form action="login_success.html">
                <label>用户名称：</label>
                <input
                  class="itxt"
                  type="text"
                  placeholder="请输入用户名"
                  autocomplete="off"
                  tabindex="1"
                  name="username"
                  id="username"
                  v-model="uname"
                />
                <br />
                <br />
                <label>用户密码：</label>
                <input
                  class="itxt"
                  type="password"
                  placeholder="请输入密码"
                  autocomplete="off"
                  tabindex="1"
                  name="password"
                  id="password"
                  v-model="pwd"
                />
                <br />
                <br />
                <input type="submit" value="登录" id="sub_btn" @click="checkLogin" />
              </form>
              <div class="tit">
                <a href="pages/user/regist.html">立即注册</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <span>
        尚硅谷书城.Copyright &copy;2015
      </span>
    </div>
  </div>
  </body>
  <script type="text/javascript" src="static/script/vue.min.js"></script>
  <script type="text/javascript">
      var vm = new Vue({
          el:"#app",
          data:{
              //双向绑定，获取数据
              "uname":"",
              "pwd":"",
              //插值绑定，提示信息
              "msgInfo":"请输入用户名和密码"
          },
          methods:{
              checkLogin(){
                  //验证密码不能为空
                  if(this.pwd == ""){
                    this.msgInfo = "密码不能为空，请重新输入！";
                    event.preventDefault();
                  }
                  //验证用户名不能为空
                  if(this.uname == ""){
                      // alert("用户名不能为空，请重新输入！");
                      this.msgInfo = "用户名不能为空，请重新输入！";
                      //取消控件默认行为
                      event.preventDefault();
                  }

              }
          }

      });

  </script>
</html>
